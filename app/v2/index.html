<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Pulse App - V2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 3s infinite;
      color: #00aaff; /* Blue text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 3rem;
    }

    @keyframes pulse {
      0%   { background-color: #000; }
      50%  { background-color: #00aaff; color: #000; }
      100% { background-color: #000; }
    }
  </style>
</head>
<body>
  Version 2: Blue Pulse
</body>
</html>
